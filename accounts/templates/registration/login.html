{% extends 'base.html' %}
{% load static %}

{% block title %}
 <title>Login</title>
{% endblock %}

{% block custom_css %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<body class="text-center">
<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/login.gif' %}" alt="" width="480" height="270">
        <h1 class="mb-3 font-weight-normal">Please sign in</h1>
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        <p><a href="{% url 'signup' %}">New Users</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
</div>
{% endblock %}
