<div class="modal modal-lg fade" id="gifModal" tabindex="-1" role="dialog" aria-labelledby="gifModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gifModalLabel">Save Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'save' %}" method="post" id="save-img-frm">
            {% csrf_token %}
          <div class="form-group">
              <img id="full_size" src="">
              <input type="hidden" class="form-control" id="img_orig_url" name="img_orig_url" value="">
              <input type="hidden" class="form-control" id="img_200_url" name="img_200_url" value="">
              <input type="hidden" class="form-control" id="img_id" name="img_id" value="">
          </div>
          <div class="form-group">
              <label for="img_tags" class="col-form-label sr-only">Tags</label>
              <input type="text" class="form-control" id="img_tags" name="img_tags" placeholder="Tags separate by comma" autofocus>
          </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submit-btn">Save</button>
        </form>
      </div>
        <div class="modal-footer">
        </div>
    </div>
  </div>
</div>
